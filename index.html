<!DOCTYPE html>
<html lang="fr">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome CDN kit -->
    <script
        src="https://kit.fontawesome.com/bc0b8bcb2a.js"
        crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />

    <!-- Mon fichier styles.CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Regex and forms validation</title>
    </head>

    <body>
        <div id="form-container" class="vh-100 w-75 m-auto mt-3 rounded">
            <form id="subscription-form" class="form">
                <div>
                    <div class="form-field m-4">
                        <label for="firstname"></label>
                        <input type="text" id="firstname" name="firstname" placeholder="Votre prénom" autocomplete="off" class="rounded-2"/>
                        <p><small></small></p>
                    </div>

                    <div class="form-field m-4">
                        <label for="lastname"></label>
                        <input type="text" id="lastname" name="lastname" placeholder="Votre nom" autocomplete="off" class="rounded-2"/>
                        <p><small></small></p>
                    </div>

                    <div class="form-field m-4">
                        <label for="age"></label>
                        <input type="number" id="age" name="age" placeholder="Votre âge (+18 ans)" autocomplete="off" class="rounded-2"/>
                        <p><small></small></p>
                    </div>
        
                    <div class="form-field m-4">
                        <label for="email"></label>
                        <input type="text" id="email" name="email" placeholder="Votre email" autocomplete="off" class="rounded-2"/>
                        <p><small></small></p>
                    </div>

                    <div class="form-field m-4">
                        <label for="email-confirmation"></label>
                        <input type="text" id="email-confirmation" name="email-confirmation" placeholder="Confirmez email" autocomplete="off" class="rounded-2"/>
                        <p><small></small></p>
                    </div>

                    <div class="form-field m-4">
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Mot de passe" autocomplete="off" class="rounded-2"/>
                        <p><small></small></p>
                    </div>

                    <div class="form-field m-4">
                        <label for="password-confirmation"></label>
                        <input type="password" id="password-confirmation" name="password-confirmation" placeholder="Mot de passe" autocomplete="off" class="rounded-2"/>
                        <p><small></small></p>
                    </div>
                    
                    <div class="form-field m-4">
                        CGU lues ? <input type="checkbox" id="cgu" name="cgu" value="checked" autocomplete="off"/>
                        <p><small></small></p>
                    </div>
                </div>

                <div>
                    <h1>Abonnes-toi !</h1>
                    <div id="submit-container" class="form-field m-4">
                        <input type="submit" value="OK"/>
                    </div>
                </div>
           </form>
        </div>

        

    </body>
    <script src="./javascript/main.js"></script>
</html>
